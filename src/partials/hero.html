<section class="hero">
  <div class="container">
    <div class="hero__wrap">
      <div class="hero__desc hero-desc">
        <div class="hero-desc__wrap">
          <h1 class="hero-desc__title">Демо-версия</h1>
          <p class="hero-desc__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="btn-reset hero-desc__btn">
            <span class="hero-desc__btn-text">Попробовать бесплатно</span>
            <svg class="hero-desc__btn-icon">
              <use xlink:href="img/sprite.svg#arrow-btn"></use>
            </svg>
          </button>
        </div>
      </div>
      <picture class="hero__img">
        <source srcset="img/main-img.webp" type="image/webp" />
        <img
          loading="lazy"
          src="img/main-img.jpg"
          width="910"
          height="456"
          alt="main-img"
        />
      </picture>
      <picture class="hero__img hero__img--double">
        <source srcset="img/main-img1.webp" type="image/webp" />
        <img
          loading="lazy"
          src="img/main-img1.jpg"
          width="680"
          height="456"
          alt="main-img"
        />
      </picture>
    </div>
  </div>
</section>
