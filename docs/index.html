<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title>Webernetic-test</title>
  <link
    rel="preload"
    href="fonts/Manrope-Regular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/Manrope-Medium.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>

  <body class="page__body">
    <div class="site-container">
      <main class="main"><section class="hero">
  <div class="container">
    <div class="hero__wrap">
      <div class="hero__desc hero-desc">
        <div class="hero-desc__wrap">
          <h1 class="hero-desc__title">Демо-версия</h1>
          <p class="hero-desc__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="btn-reset hero-desc__btn">
            <span class="hero-desc__btn-text">Попробовать бесплатно</span>
            <svg class="hero-desc__btn-icon">
              <use xlink:href="img/sprite.svg#arrow-btn"></use>
            </svg>
          </button>
        </div>
      </div>
      <picture class="hero__img">
        <source srcset="img/main-img.webp" type="image/webp" />
        <img
          loading="lazy"
          src="img/main-img.jpg"
          width="910"
          height="456"
          alt="main-img"
        />
      </picture>
      <picture class="hero__img hero__img--double">
        <source srcset="img/main-img1.webp" type="image/webp" />
        <img
          loading="lazy"
          src="img/main-img1.jpg"
          width="680"
          height="456"
          alt="main-img"
        />
      </picture>
    </div>
  </div>
</section>
</main>
    </div>
  </body>
</html>
